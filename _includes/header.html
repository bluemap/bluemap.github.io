<header class="site-header">
  <div class="container">
    <div class="header-content">
      <div class="site-brand">
        <a href="{{ '/' | relative_url }}" class="brand-link">
          <div class="brand-logo">
            <div class="logo-circle">MF</div>
          </div>
          <div class="brand-text">
            <span class="brand-name">MeeFun</span>
            <span class="brand-tagline">{{ site.slogan }}</span>
          </div>
        </a>
      </div>
      
      <nav class="site-nav">
        <ul class="nav-menu">
          <li><a href="{{ '/' | relative_url }}" class="nav-link">Home</a></li>
          <li><a href="{{ '/about/' | relative_url }}" class="nav-link">About</a></li>
          <li><a href="{{ '/services/' | relative_url }}" class="nav-link">Services</a></li>
          <li><a href="{{ '/contact/' | relative_url }}" class="nav-link">Contact</a></li>
        </ul>
      </nav>
      
      <div class="header-actions">
        <a href="{{ '/contact/' | relative_url }}" class="cta-button">Get Started</a>
        <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </div>
</header>

<style>
.site-header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: rgba(15, 15, 35, 0.95);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  z-index: 1000;
  transition: all 0.3s ease;
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem 0;
}

/* Brand */
.site-brand {
  flex-shrink: 0;
}

.brand-link {
  display: flex;
  align-items: center;
  text-decoration: none;
  color: white;
}

.brand-logo {
  margin-right: 1rem;
}

.logo-circle {
  width: 40px;
  height: 40px;
  background: linear-gradient(45deg, #00d4ff, #ff6b6b);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: 700;
  font-size: 1rem;
  box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
}

.brand-text {
  display: flex;
  flex-direction: column;
}

.brand-name {
  font-size: 1.5rem;
  font-weight: 700;
  color: white;
}

.brand-tagline {
  font-size: 0.8rem;
  color: #00d4ff;
  font-weight: 300;
}

/* Navigation */
.site-nav {
  flex: 1;
  display: flex;
  justify-content: center;
}

.nav-menu {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  gap: 2rem;
}

.nav-link {
  color: #ccc;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
  position: relative;
}

.nav-link:hover {
  color: #00d4ff;
}

.nav-link::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0;
  height: 2px;
  background: linear-gradient(45deg, #00d4ff, #ff6b6b);
  transition: width 0.3s ease;
}

.nav-link:hover::after {
  width: 100%;
}

/* Header Actions */
.header-actions {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.cta-button {
  background: linear-gradient(45deg, #00d4ff, #0099cc);
  color: white;
  padding: 8px 20px;
  border-radius: 20px;
  text-decoration: none;
  font-weight: 500;
  font-size: 0.9rem;
  transition: all 0.3s ease;
}

.cta-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
}

/* Mobile Menu Toggle */
.mobile-menu-toggle {
  display: none;
  flex-direction: column;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0.5rem;
}

.mobile-menu-toggle span {
  width: 25px;
  height: 3px;
  background: white;
  margin: 3px 0;
  transition: 0.3s;
  border-radius: 2px;
}

/* Responsive Design */
@media (max-width: 768px) {
  .site-nav {
    display: none;
  }
  
  .mobile-menu-toggle {
    display: flex;
  }
  
  .brand-tagline {
    display: none;
  }
  
  .cta-button {
    display: none;
  }
}

/* Mobile Menu Active State */
.mobile-menu-toggle.active span:nth-child(1) {
  transform: rotate(-45deg) translate(-5px, 6px);
}

.mobile-menu-toggle.active span:nth-child(2) {
  opacity: 0;
}

.mobile-menu-toggle.active span:nth-child(3) {
  transform: rotate(45deg) translate(-5px, -6px);
}
</style>

<script>
// Mobile menu functionality
document.addEventListener('DOMContentLoaded', function() {
  const mobileToggle = document.querySelector('.mobile-menu-toggle');
  const nav = document.querySelector('.site-nav');
  
  if (mobileToggle && nav) {
    mobileToggle.addEventListener('click', function() {
      mobileToggle.classList.toggle('active');
      nav.classList.toggle('active');
    });
  }
  
  // Header scroll effect
  window.addEventListener('scroll', function() {
    const header = document.querySelector('.site-header');
    if (window.scrollY > 100) {
      header.style.background = 'rgba(15, 15, 35, 0.98)';
    } else {
      header.style.background = 'rgba(15, 15, 35, 0.95)';
    }
  });
});
</script>
