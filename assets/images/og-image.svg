<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Floating circles -->
  <circle cx="200" cy="150" r="80" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  <circle cx="1000" cy="200" r="60" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.6"/>
  <circle cx="150" cy="450" r="40" fill="none" stroke="#4ecdc4" stroke-width="2" opacity="0.6"/>
  <circle cx="1050" cy="500" r="70" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  
  <!-- Logo -->
  <circle cx="600" cy="315" r="120" fill="url(#logo)"/>
  <text x="600" y="335" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white">MF</text>
  
  <!-- Company name -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">MeeFun</text>
  
  <!-- Slogan -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#00d4ff">Joy is Yours to Discover</text>
  
  <!-- Company info -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ccc">Guangzhou Miqu Information Technology Co., Ltd.</text>
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#999">Mobile App • Web Development • Mini-Programs</text>
  
  <!-- Tech icons -->
  <text x="200" y="580" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#666">📱</text>
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#666">🌐</text>
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#666">💬</text>
  <text x="800" y="580" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#666">⚡</text>
  <text x="1000" y="580" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#666">🔧</text>
</svg> 